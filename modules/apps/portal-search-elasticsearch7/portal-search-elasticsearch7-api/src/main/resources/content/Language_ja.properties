additional-configurations=追加設定
additional-configurations-help=This configuration only applies to EMBEDDED mode. Set custom settings for the embedded Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=追加インデックス設定
additional-index-configurations-help=Set custom settings for the Liferay index, in JSON (Elasticsearch Create Index API) or YML format. (Automatic Copy)
additional-type-mappings=追加タイプマッピング
additional-type-mappings-help=JSON 形式 (Elasticsearch Putマッピング API) によるLiferayDocumentType のカスタム マッピングです。新しいフィールドを マッピングする時のみを設定してください。デフォルトのフィールドと重複するフィールドのマッピングを設定すると、インデックス作成は失敗します。デフォルトマッピング自体を置き換えるには、overrideTypeMappings を使用します。
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Mlockallをブートストラップ
bootstrap-mlockall-help=これをチェックすると、Elasticsearch メモリのスワップ アウトを防ぐために、プロセスのアドレス空間は RAMにロックされます。
cluster-name=クラスター名
cluster-name-help=This configuration only applies to EMBEDDED mode. Set the name of the cluster to join. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port=Zenディスカバリー・ユニキャスト・ホストポート
discovery-zen-ping-unicast-hosts-port-help=discovery.zen.ping.unicast.hosts の値を利用する際のポート範囲。指定レンジ内の複数の Elasticsearch ノードが、同じコンピューターでゴシップ ルーターとして機能できます。
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Embedded HTTP Port (Automatic Copy)
embedded-http-port-help=実行モードがEMBEDDEDモードに設定されている時に作成される、埋め込みのElasticsearchノードのHTTPポートを設定します。
http-cors-allow-origin=HTTP CORS Allow Origin (Automatic Copy)
http-cors-allow-origin-help=This configuration only applies to EMBEDDED mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=HTTP CORS Configurations (Automatic Copy)
http-cors-configurations-help=HTTP CORSのYML 形式（elasticsearch.yml）でのカスタム設定です。
http-cors-enabled=HTTP CORS Enabled (Automatic Copy)
http-cors-enabled-help=チェックされている場合、クロスオリジン・リソース共有が有効になります。それにより別オリジンのブラウザーが、 Elasticsearch に対してリクエストを送信できるようになります。無効にした場合、Elasticsearch-headのような web フロント エンド ツールは接続できなくなります。
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=インデックス名プレフィックス
index-name-prefix-help=検索インデックス名のプレフィックス。通常、この値は変更しないでください。この値を変更した場合は、インデックスを再作成し、Elasticsearch 管理コンソールを使用して、古いインデックスを手動で削除する必要があります。
log-exceptions-only=例外のみロギングする
log-exceptions-only-help=If this is checked, exceptions from Elasticsearch are caught and logged without being re-thrown. (Automatic Copy)
network-bind-host=ネットワークバインドホスト
network-bind-host-help=リクエストをリッスンするのに必要な、ノード接続対象のネットワークインターフェース
network-host=ネットワーク ホスト
network-host-addresses=ネットワークホストアドレス
network-host-addresses-help=接続先のHTTPホスト。この値は、実行モードがREMOTEモードに設定されている時に必須です。
network-host-help=ノードに紐づいているホスト名または IP アドレスは、クラスター内の他のノードに公開(アドバタイズ) するのに利用されます。これは、同時にバインド ホストと発行ホストを設定するショートカットです。
network-publish-host=ネットワーク公開ホスト
network-publish-host-help=このノードがクラスター内の他のノードにアドバタイズする単一のインターフェースです。これにより、他のノードが接続できるようになります。
number-of-index-replicas=インデックス レプリカ数
number-of-index-replicas-help=Set the number of replicas for each Liferay index. If unset, no replicas are used. Changes to this value take effect after a full reindex. (Automatic Copy)
number-of-index-shards=インデックス シャード数
number-of-index-shards-help=Liferay インデックスごとのシャード数。設定されていない場合は、シャードは使用されません。全インデックスの再インデックス後、変更が有効になります。
operation-mode=動作モード
operation-mode-help=REMOTEモードは、リモートのスタンドアロン Elasticsearch クラスターに接続します。EMBEDDEDモードは、ポータルと同じ JVM 内の内部 Elasticsearch インスタンスとして起動しますが、サポート対象外となります。
override-type-mappings=タイプマッピングを上書き
override-type-mappings-help=JSON 形式 (Elasticsearch Put Mapping API) で表されるLiferayDocumentTypeすべてをオーバーライドします。この値を設定すると、任意の拡張ポイントを含む、デフォルトのマッピング定義は無視されます。LiferayDocumentTypeがデフォルトと異なるマッピングで作成する必要がある場合に利用してください。オーバーライドするのではなく、新しいカスタム マッピングを追加する場合は、additionalTypeMappings を使用してください。
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
rest-client-logger-level=Restクライアントのロガーレベル
rest-client-logger-level-help=Elasticsearch RESTクライアントのログレベルを設定します。
transport-tcp-port=トランスポート TCP ポート
transport-tcp-port-help=ノード間の通信でバインドするポート。単一の値または範囲 (例えば、9300-9400)で指定できます。
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=ユーザー名
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
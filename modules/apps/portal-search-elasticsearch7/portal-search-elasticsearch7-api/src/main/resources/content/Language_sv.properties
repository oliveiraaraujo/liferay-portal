additional-configurations=Ytterligare konfigurationer
additional-configurations-help=Anpassade inställningar för inbäddad Elasticsearch i YML-format (elasticsearch.yml).
additional-index-configurations=Ytterligare indexkonfigurationer
additional-index-configurations-help=Anpassa inställningar för Liferay-index i JSON- eller YML-format (Elasticsearch Create Index API).
additional-type-mappings=Ytterligare typmappningar
additional-type-mappings-help=Anpassa mappningar för LiferayDocumentType i JSON-format (Elasticsearch Put Mapping API). Det här värdet bör endast anges med nya fältmappningar. Om du anger det här värdet utan överlappande mappningar för standardfält går det inte skapa index. För att helt ersätta standardmappningar använder du overrideTypeMappings.
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Om detta markeras kommer processens adressutrymme att låsas i RAM vilket hindrar Elasticsearch-minnet från att bytas ut.
cluster-name=Klusternamn
cluster-name-help=Namn på kluster att ansluta till. Namnet får inte matcha fjärrklustret när åtgärdsläget är inställt på fjärr.
discovery-zen-ping-unicast-hosts-port=Unicast-värdport för Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=Omfång med portar att använda för att skapa discovery.zen.ping.unicast.hosts-värde. Flera Elasticsearch-noder inom ett omfång av portar kan agera som skvallerroutrar på samma dator.
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Inbäddad HTTP-port
embedded-http-port-help=Ange HTTP-porten i den inbäddade Elasticsearch-noden som skapas när åtgärdsläget är inställt på INBÄDDAD.
http-cors-allow-origin=Http CORS Allow Origin
http-cors-allow-origin-help=Ursprung som tillåts när HTTP CORS är aktiverat.
http-cors-configurations=Http CORS-konfigurationer
http-cors-configurations-help=Anpassade inställningar HTTP CORS YML-format (elasticsearch.yml).
http-cors-enabled=Http CORS aktiverat
http-cors-enabled-help=Om detta markeras kommer resursdelning för korsande ursprung att aktiveras, vilket avgör om en webbläsare från ett annat ursprung kan göra begäranden till Elasticsearch. Om det är inaktiverat kanske inte frontwebbverktyg som elasticsearch-head kan anslutas.
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=Prefix för indexnamn
index-name-prefix-help=Prefix för sökindexnamnet. Det här värdet får inte ändras under normala förhållanden. Om du ändrar det här värdet måste du även indexera om portalen och sedan manuellt ta bort det gamla indexet genom att använda Elasticsearch-administrationskonsolen.
log-exceptions-only=Logga endast undantag
log-exceptions-only-help=Om detta markeras loggas endast undantag från Elasticsearch och utlöser dem inte igen.
network-bind-host=Nätverkets bindningsvärd
network-bind-host-help=Nätverkets gränssnitt som en nod bör binda till för att lyssna på inkommande begäranden.
network-host=Nätverksvärd
network-host-addresses=Värdadress för nätverk
network-host-addresses-help=Ange HTTP-fjärrvärdar att ansluta till. Det här värdet krävs när åtgärdsläget är inställt på FJÄRR.
network-host-help=Värdnamn eller IP-adress som är bundet till noden som används för att publicera (annonsera) värden för andra noder i klustret. Det här är en genväg som anger bindningsvärd och publiceringsvärd samtidigt.
network-publish-host=Nätverkets publiceringsvärd
network-publish-host-help=Det enskilda gränssnittet som noden visar för andra noder i klustret så att dessa noder kan ansluta till det.
number-of-index-replicas=Antal indexrepliker
number-of-index-replicas-help=Antal repliker för varje Liferay-index. Om detta tas bort används inga repliker. Ändringar i det här värdet träder i kraft efter en full omindexering.
number-of-index-shards=Antal indexfragment
number-of-index-shards-help=Antal fragment att använda när ett Liferay-index skapas. Om detta tas bort kommer ett fragment att användas. Ändringar i det här värdet träder i kraft efter en full omindexering.
operation-mode=Åtgärdsläge
operation-mode-help=FJÄRR-läget ansluts till ett enskilt fjärr-Elasticsearch-kluster. Det INBÄDDADE läget startar portalen med en intern Elasticsearch-instans i samma JVM. Det INBÄDDADE läget stöds inte.
override-type-mappings=Åsidosätt typmappningar
override-type-mappings-help=Åsidosätt mappningar för hela LiferayDocumentType i JSON-format (Elasticsearch Put Mapping API). Om du anger det här värdet ignorerar skapat index den förinställda mappningsdefinitionen och alla anknytningspunkter och använder den här alternativa mappningsdefinitionen istället. Använd det här om du vill att LiferayDocumentType ska skapas utan standardmappningar för standardfält. Om du bara behöver lägga till nya anpassade mappningar som inte överlappar standardmappningar kan du använda additionalTypeMappings.
password-help=Om Kräver autentisering är aktiverat, behövs ett lösenord.
rest-client-logger-level=Loggningsnivå för REST-klient
rest-client-logger-level-help=Ange loggningsnivå för Elasticsearch REST-klienten.
transport-tcp-port=Transportera TCP-port
transport-tcp-port-help=Port att binda för kommunikation mellan noder. Accepterar ett enskilt värde eller ett intervall (t.ex. 9300-9400).
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=Användarnamn
username-help=Om Kräver autentisering är aktiverat måste du ställa in användarnamnet för att autentisera Elasticsearch.
additional-configurations=Lisäasetukset
additional-configurations-help=This configuration only applies to EMBEDDED mode. Enter custom settings for the embedded Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=Indeksien Lisäasetuksia
additional-index-configurations-help=Mukautetut asetukset Liferay-indeksille, JSON- tai YML-muodossa (Elasticsearch Create Index API).
additional-type-mappings=Lisäyhdistämismääräyksiä Tyypeille
additional-type-mappings-help=Mukautettuja yhdistämismäärityksiä LiferayDocumentTypelle, JSON-muodossa (Elasticsearch Put Mapping API). Tämä arvo on asetettava vai uusille yhdistämismäärityksille. Jos asetat tämän arvon jollekin päällekkäisille yhdistämismäärityksille, indeksin luonti epäonnistuu. Korvataksesi oletusyhdistämismääritykset kokonaan, käytä overrideTypeMappings.
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Käynnistys Mlockall
bootstrap-mlockall-help=This configuration only applies to EMBEDDED mode. If this is checked, the process address space is locked into RAM, preventing any Elasticsearch memory from being swapped out. (Automatic Copy)
cluster-name=Klusterin Nimi
cluster-name-help=This configuration only applies to EMBEDDED mode. Enter the name of the cluster to join. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast-isäntien Portti
discovery-zen-ping-unicast-hosts-port-help=This configuration only applies to EMBEDDED mode. Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Upotettu Http-portti
embedded-http-port-help=This configuration only applies to EMBEDDED mode. Set the HTTP port of the embedded Elasticsearch node that is created when Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Http CORS Salli Alkuperä
http-cors-allow-origin-help=This configuration only applies to EMBEDDED mode. Enter the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=Http CORS -Asetukset
http-cors-configurations-help=This configuration only applies to EMBEDDED mode. Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=Http CORS Käytössä
http-cors-enabled-help=This configuration only applies to EMBEDDED mode. If this is checked, cross-origin resource sharing is enabled, which determines whether a browser on another origin can make requests to Elasticsearch. If disabled, web front-end tools like elasticsearch-head may be unable to connect. (Automatic Copy)
http-ssl-enabled=Http SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=Indeksin Nimen Etuliite
index-name-prefix-help=Etuliite hakuindeksin nimelle. Tätä arvoa ei saa muuttaa normaalitilanteissa. Jos muutat tätä arvoa, sinun on myös uudelleenindeksoitava portaali ja sen jälkeen käsin poistettava vanha indeksi käyttäen Elasticsearchin hallintakonsolia.
log-exceptions-only=Loggaa Vain Poikkeukset
log-exceptions-only-help=Jos tämä on valittu, loggaa poikkeukset vain Elasticsearchista eikä heitä niitä uudelleen.
network-bind-host=Verkkoyhteyden Isäntä
network-bind-host-help=This configuration only applies to EMBEDDED mode. Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Verkkoisäntä
network-host-addresses=Verkkoisäntien Osoitteet
network-host-addresses-help=Aseta HTTP-isännät, joihin yhdistetään. Tämä arvo vaaditaan, kun Toimintatilaksi on asetettu ETÄ.
network-host-help=This configuration only applies to EMBEDDED mode. Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Verkon Julkaiseva Isäntä
network-publish-host-help=This configuration only applies to EMBEDDED mode. Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
number-of-index-replicas=Indeksireplikaattien Lukumäärä
number-of-index-replicas-help=Replikoiden lukumäärä jokaisessa Liferay-indeksissä. Jos ei asetettu, replikoita ei käytetä. Muutokset tähän arvoon tulevat voimaan täydellisen uudelleenindeksoinnin jälkeen.
number-of-index-shards=Indeksisirpaleiden Lukumäärä
number-of-index-shards-help=Se sirpaleiden lukumäärä, jota käytetään, kun Liferay-indeksi luodaan. Jos ei asetettu, käytetään yhtä sirpaletta. Muutokset tähän arvoon tulevat voimaan täydellisen uudelleenindeksoinnin jälkeen.
operation-mode=Toimintatila
operation-mode-help=REMOTE-toimintatila yhdistää standalone-etä-Elasticsearch-klusteriin. EMBEDDED-toimintatila käynnistää Portaalin sisäisen Elasticsearch-instanssin samassa JVM:ssä. EMBEDDED-toimintatilaa ei tueta.
override-type-mappings=Ohita Tyyppien Yhdistämismääritykset
override-type-mappings-help=Ohittaa yhdistämismääritykset koko LiferayDocumentType-tyypille, JSON-muodossa (Elasticsearch Put Mapping API). Jos asetat tämän arvon, indeksin luonti ohittaa oletusyhdistämismääritykset ja kaikki laajennuspisteet, käyttäen tätä vaihtoehtoista yhdistämismääritystä niiden sijaan. Käytä tätä, jos LiferayDocumentType on luotava oletuskenttien ei-standardeilla yhdistämismäärityksillä. jos sinun on vain lisättävä uusia, mukautettuja yhdistämismäärityksiä, jotka eivät mene päällekkäin minkään oletuksen kanssa, käytä additionalTypeMappings-tyyppiä.
password-help=If Authentication Enabled is checked, set the password for authenticating to Elasticsearch. (Automatic Copy)
rest-client-logger-level=Rest-asiakkaan Loggerin Taso
rest-client-logger-level-help=Aseta Elasticsearchin REST-asiakkaan loggaustaso.
transport-tcp-port=Siirron TCP-portti
transport-tcp-port-help=This configuration only applies to EMBEDDED mode. Specify the port to bind for communication between nodes. Accepts a single value or a range (e.g., 9300-9400). (Automatic Copy)
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=If Http SSL Enabled is checked, enter the password to the truststore. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=If Http SSL Enabled is checked, enter the path to the truststore file. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=If Http SSL Enabled is checked, enter the truststore type. (Automatic Copy)
username=Käyttäjänimi
username-help=If Authentication Enabled is checked, set the username for authenticating to Elasticsearch. (Automatic Copy)
additional-configurations=Configuração adicional
additional-configurations-help=This configuration only applies to EMBEDDED mode. Set custom settings for the embedded Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=Configuração adicional de índice
additional-index-configurations-help=Set custom settings for the Liferay index, in JSON (Elasticsearch Create Index API) or YML format. (Automatic Copy)
additional-type-mappings=Mapeamentos de tipos adicionais
additional-type-mappings-help=Mapeamento personalizado para o LiferayDocumentTypem em formato JSON (API "Put Mapping" do Elasticsearch). Este valor deve ser definido apenas com os novos mapeamentos. Se você definir este valor com quaisquer mapeamentos de sobreposição para os campos predefinidos, a criação do índice falha. Para substituir completamente os mapeamentos predefinidos, use overrideTypeMappings.
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Se selecionado, o espaço do endereço do processo fica bloqueado na RAM, evitando que qualquer memória do Elasticsearch seja trocada.
cluster-name=Nome do cluster
cluster-name-help=This configuration only applies to EMBEDDED mode. Set the name of the cluster to join. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port=Porta de hosts unicast do Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=Alcance das portas a serem utilizadas ao construir o valor do discovery.zen.ping.unicast.hosts. Vários nós Elasticsearch em um alcance de postas podem agir como roteadores de gossip no mesmo computador.
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Embedded HTTP Port (Automatic Copy)
embedded-http-port-help=Defina a porta HTTP do nó Elasticsearch embutido que é criado quando o Modo de Operação é definido como EMBUTIDO.
http-cors-allow-origin=HTTP CORS Allow Origin (Automatic Copy)
http-cors-allow-origin-help=This configuration only applies to EMBEDDED mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=HTTP CORS Configurations (Automatic Copy)
http-cors-configurations-help=Configuração personalizadas para HTTP CORS, em formato YML (elasticsearch.yml).
http-cors-enabled=HTTP CORS Enabled (Automatic Copy)
http-cors-enabled-help=Se selecionado, o compartilhamento de recursos entre origens é ativado, o que determina se um navegador em outra origem pode realizar solicitações ao Elasticsearch. Se desativado, as ferramentas de front-end da rede, como elasticsearch-head, podem ser incapazes de se conectar.
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=Prefixo do nome do índice
index-name-prefix-help=O prefixo para o nome do índice de pesquisa. Este valos não deve ser alterado sob condições normais. Se você alterar este valor, você também deve reindexar o portal e então excluir manualmente o antigo índice usando o console de administração do Elasticsearch.
log-exceptions-only=Registrar apenas para exceções
log-exceptions-only-help=If this is checked, exceptions from Elasticsearch are caught and logged without being re-thrown. (Automatic Copy)
network-bind-host=Host de vinculação da rede
network-bind-host-help=A(s) interface(s) de rede que um nó deve se vincular para conseguir detectar solicitações recebidas.
network-host=Host de rede
network-host-addresses=Endereços do Host de Rede
network-host-addresses-help=Os hosts HTTP remotos a se conectar. Este valor é necessário quando o Modo de Operação é definido para REMOTO.
network-host-help=O nome do host ou endereço de IP vinculado ao nó que é usado para publica (anunciar) o host para outra nós no cluster. Este é um atalho que define o host de vinculação e o host de publicação ao mesmo tempo.
network-publish-host=Host de publicação da rede
network-publish-host-help=A interface única que o nó anuncia para outros nós no cluster, assim esses nós podem estabelecer conexão com ele.
number-of-index-replicas=Número de réplicas do índice
number-of-index-replicas-help=Set the number of replicas for each Liferay index. If unset, no replicas are used. Changes to this value take effect after a full reindex. (Automatic Copy)
number-of-index-shards=Número de fragmentos do índice
number-of-index-shards-help=O número de fragmentos que serão utilizados quando um índice de Liferay for criado. Se não for definido, um único fragmento será usado. A alteração para este valor só é aplicada após um reindexamento completo.
operation-mode=Modo de operação
operation-mode-help=O modo de operação REMOTA se conecta a um cluster autônomo e remoto do Elasticsearch. O modo de operação INCORPORADO inicia o Portal com uma instância interna do Elasticsearch no mesmo JVM. O modo de operação INCORPORADO não possui suporte.
override-type-mappings=Sobrepor mapeamento de tipo
override-type-mappings-help=Sobrepor mapeamentos para todos os LiferayDocumentType, no formato JSON (API "Put Mapping" do Elasticsearch). Se você definir este valor, a criação de índice ignora a definição de mapeamento padrão e qualquer ponto de extensão, usando esta definição de mapeamento alternativa em seu lugar. Use isto se você precisar que o LiferayDocumentType seja criado com mapeamento não padrão para campos padrão. Se você só precisar adicionar novos mapeamentos personalizados sem sobrepor nenhum padrão, use additionalTypeMappings.
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
rest-client-logger-level=Nível de Agente de Log Cliente Rest
rest-client-logger-level-help=Defina o nível de login para o cliente REST Elasticsearch.
transport-tcp-port=Porta TCP do transporte
transport-tcp-port-help=A porta a ser vinculada para a comunicação entre os nós. Aceita um único valor ou um alcance (por exemplo, 9300-9400).
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=Nome de usuário
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
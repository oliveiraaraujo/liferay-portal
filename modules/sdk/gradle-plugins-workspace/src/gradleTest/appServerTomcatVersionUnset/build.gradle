task runGradleTest

allprojects {
	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

runGradleTest {
	dependsOn ":modules:foo-api:testLiferayTomcatVersion"

	doLast {
		def version = null

		try {
			version = project.property("app.server.tomcat.version")
		}
		catch (Exception e) {}

		assert version == null
	}
}